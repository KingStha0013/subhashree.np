    <style>
        :root {
            --primary-color: #5E5DF0;
            --background-color: #f4f5f7;
            --surface-color: #ffffff;
            --text-color: #333;
            --subtle-text-color: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0,0,0,0.08);
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: 'Poppins', sans-serif;
            --surface-rgb: 255, 255, 255;
        }

        body.dark-theme {
            --primary-color: #7b79ff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --subtle-text-color: #888;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.2);
            --surface-rgb: 30, 30, 30; 
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: var(--font-family); 
            background-color: var(--background-color); 
            color: var(--text-color); 
            line-height: 1.6; 
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color); z-index: 5000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        .splash-logo { display: flex; align-items: center; gap: 1rem; font-size: 2.5rem; font-weight: 800; color: var(--primary-color); }
        .splash-logo img { width: 50px; height: 50px; }
        .splash-loader { width: 150px; height: 4px; background-color: var(--border-color); border-radius: 2px; margin-top: 1.5rem; position: relative; overflow: hidden; }
        .splash-loader::after { content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 50%; background-color: var(--primary-color); border-radius: 2px; animation: slide-in-out 2s infinite ease-in-out; }
        @keyframes slide-in-out { 0%, 100% { left: -50%; } 50% { left: 100%; } }

        /* --- Universal Components --- */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
        .page-header { font-size: 2rem; font-weight: 700; margin-bottom: 2rem; }
        .btn { padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-flex; justify-content: center; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 1rem; width: 100%; }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 6px rgba(94, 93, 240, 0.2); }
        .form-control { padding: 0.85rem; border: 1px solid var(--border-color); border-radius: 8px; width: 100%; transition: border-color 0.3s, box-shadow 0.3s; font-size: 1rem; background-color: var(--surface-color); color: var(--text-color); }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(94, 93, 240, 0.2); }
        .form-group { position: relative; margin-bottom: 1rem; }
        label { font-weight: 600; font-size: 0.9rem; display: block; margin-bottom: 0.3rem; color: var(--text-color); }

        /* --- Radio Box Styles --- */
        .radio-group { display: flex; gap: 10px; }
        .radio-box { 
            flex: 1; border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; 
            cursor: pointer; text-align: center; font-size: 0.9rem; transition: all 0.2s;
            background: var(--surface-color);
        }
        .radio-box:hover { border-color: var(--primary-color); }
        .radio-box input { display: none; }
        .radio-box.active { background-color: rgba(94, 93, 240, 0.1); border-color: var(--primary-color); color: var(--primary-color); font-weight: 600; }

        /* --- Layout & Structure --- */
        header { position: sticky; top: 0; left: 0; width: 100%; background-color: rgba(var(--surface-rgb), 0.85); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); z-index: 1000; padding: 1rem 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; }
        .header-icons { display: flex; align-items: center; gap: 1.5rem; }
        .icon-link { position: relative; font-size: 1.3rem; color: var(--subtle-text-color); text-decoration: none; cursor: pointer; transition: color 0.3s; }
        .icon-link:hover { color: var(--primary-color); }
        
        /* --- Badge System --- */
        .badge { position: absolute; top: -8px; right: -10px; background-color: var(--danger-color); color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 0.75rem; display: flex; justify-content: center; align-items: center; font-weight: 600; border: 2px solid var(--surface-color); transform: scale(0); transition: transform 0.3s; }
        .badge.visible { transform: scale(1); }
        
        main { padding: 1.5rem 0 80px 0; }
        .page { display: none; }
        .page.active { display: block; animation: pageTransition 0.5s forwards; }
        @keyframes pageTransition { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- Bottom Navigation (Mobile Only) --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--surface-color); box-shadow: 0 -2px 10px var(--shadow-color); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .bottom-nav-link { display: flex; flex-direction: column; align-items: center; color: var(--subtle-text-color); text-decoration: none; font-size: 0.7rem; transition: color 0.3s, transform 0.2s; position: relative; flex-grow: 1; }
        .bottom-nav-link i { font-size: 1.4rem; margin-bottom: 4px; }
        .bottom-nav-link.active { color: var(--primary-color); transform: translateY(-3px); }
        .bottom-nav-link .badge { top: -5px; right: 5px; }

        /* --- Desktop Navigation --- */
        @media (min-width: 768px) {
            .bottom-nav { display: none; }
            main { padding-bottom: 2.5rem; }
            #cart-page-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: flex-start; }
            #cart-summary { position: sticky; top: 100px; }
        }

        /* --- Product Grid & Cards --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.75rem; }
        .product-card { background-color: var(--surface-color); border-radius: 16px; box-shadow: 0 6px 16px var(--shadow-color); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; opacity: 0; transform: translateY(30px); cursor: pointer; border: 1px solid var(--border-color); }
        .product-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 20px var(--shadow-color); }
        .product-card.animate { animation: slideUp 0.6s forwards; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .product-card-img { width: 100%; height: 160px; object-fit: cover; transition: transform 0.3s ease-in-out; }
        .product-card:hover .product-card-img { transform: scale(1.05); }
        .product-card-body { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-card-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-card-price { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0.75rem; }
        .product-card-actions { margin-top: auto; display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; }
        .product-card-actions .btn { padding: 0.5rem 0.8rem; font-size: 0.8rem; flex-grow: 1; }
        .product-card-actions .icon-btn { font-size: 1.2rem; background: var(--background-color); color: var(--subtle-text-color); border: 1px solid var(--border-color); border-radius: 8px; width: 40px; height: 40px; transition: background-color 0.2s, color 0.2s; }
        .product-card-actions .icon-btn:hover { background-color: var(--border-color); }
        .icon-btn.wishlist-btn.active { color: var(--danger-color); border-color: var(--danger-color); }
        .icon-btn.wishlist-btn.active i { color: var(--danger-color); }

        /* --- Cart Page --- */
        .item-list > .cart-item { margin-bottom: 1rem; }
        .cart-item { background: var(--surface-color); border-radius: 12px; padding: 1rem; box-shadow: 0 4px 12px var(--shadow-color); display: flex; gap: 1rem; align-items: flex-start; }
        .cart-item-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; flex-shrink: 0; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-name { font-weight: 600; font-size: 1rem; margin-bottom: 0.25rem; }
        .cart-item-price { font-weight: 500; color: var(--primary-color); font-size: 0.9rem; }
        .cart-item-actions { display: flex; flex-direction: column; align-items: flex-end; justify-content: space-between; height: 80px; }
        .quantity-control { display: flex; align-items: center; gap: 0.75rem; }
        .quantity-btn { background: var(--background-color); color: var(--text-color); border: 1px solid var(--border-color); width: 28px; height: 28px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
        .quantity-btn:hover { background-color: var(--border-color); }
        .quantity-display { width: 20px; text-align: center; font-weight: 600; }
        .remove-item-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 0.8rem; font-weight: 500; padding: 0; }
        #cart-summary { background: var(--surface-color); border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 12px var(--shadow-color); }
        #cart-summary h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-row span:last-child { font-weight: 600; }
        #checkout-btn { width: 100%; margin-top: 1rem; }

        /* --- Orders Page Item --- */
        .order-item { background: var(--surface-color); border-radius: 12px; padding: 1rem; box-shadow: 0 4px 12px var(--shadow-color); margin-bottom: 1rem; border-left: 5px solid var(--primary-color); }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 600;}
        .order-id { font-size: 0.9rem; color: var(--subtle-text-color); }
        .order-total { font-size: 1.1rem; color: var(--primary-color); }
        .order-details ul { list-style: none; padding: 0; margin-top: 0.5rem; border-top: 1px dashed var(--border-color); padding-top: 0.5rem; }
        .order-details li { font-size: 0.9rem; margin-bottom: 0.25rem; }
        .order-status { font-style: italic; color: var(--success-color); font-weight: 500; margin-top: 0.5rem;}

        /* --- General UI & Helpers --- */
        .empty-state { text-align: center; padding: 4rem 2rem; background: var(--surface-color); border-radius: 12px; }
        .empty-state i { font-size: 4rem; color: var(--border-color); margin-bottom: 1rem; }

        /* --- Modals, Loader, Toast --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; overflow-y: auto; }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; animation: modalZoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin: 3rem 0; }
        
        /* --- Product Detail Modal & Slider --- */
        #product-detail-modal .modal-content { max-width: 700px; padding: 0; }
        .pdp-container { padding: 1.5rem; }
        .pdp-image-slider { position: relative; width: 100%; height: 300px; overflow: hidden; border-radius: 12px 12px 0 0; background-color: var(--border-color); }
        .pdp-image-slider.single-image .slider-btn, .pdp-image-slider.single-image .slider-pagination { display: none; }
        .pdp-slider-wrapper { display: flex; height: 100%; transition: transform 0.4s ease-in-out; }
        .pdp-slider-wrapper img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.4); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; z-index: 10; display: flex; justify-content: center; align-items: center; }
        .slider-btn:hover { background-color: rgba(0, 0, 0, 0.7); }
        .slider-btn.prev { left: 10px; }
        .slider-btn.next { right: 10px; }
        .slider-pagination { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; }
        .slider-dot { width: 10px; height: 10px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .slider-dot.active { background-color: white; transform: scale(1.2); }

        .pdp-title { font-size: 1.8rem; font-weight: 700; margin: 1rem 0 0.5rem; }
        .pdp-price { font-size: 2.2rem; font-weight: 800; color: var(--danger-color); margin-bottom: 1rem; }
        .pdp-description { color: var(--subtle-text-color); margin-bottom: 1.5rem; }
        .pdp-actions { display: flex; gap: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .pdp-actions .btn { flex-grow: 1; }
        .pdp-actions .icon-btn { width: 50px; height: 50px; flex-shrink: 0; }
        .close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; transition: color 0.2s; z-index: 10; }
        .close-btn:hover { color: var(--danger-color); }
        
        /* --- Payment Modal Specific --- */
        #payment-modal .modal-content { max-width: 400px; top: 20px; max-height: 90vh; overflow-y: auto; }
        #payment-modal img { width: 100%; max-width: 200px; height: auto; border-radius: 16px; margin: 1rem auto; display: block; box-shadow: 0 4px 12px var(--shadow-color); }
        #payment-total { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--primary-color); text-align: center; }

        /* --- Chat Modal Styles --- */
        #chat-modal .modal-content { height: 70vh; max-height: 600px; width: 90%; max-width: 400px; padding: 0; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); font-weight: 600; font-size: 1.1rem; flex-shrink: 0; background-color: var(--surface-color); }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background-color: var(--background-color); }
        .chat-message { padding: 0.6rem 1rem; border-radius: 18px; max-width: 80%; line-height: 1.4; }
        .chat-message.user { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .chat-message.admin { background-color: var(--border-color); color: var(--text-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-message .timestamp { font-size: 0.7rem; display: block; margin-top: 4px; text-align: right; opacity: 0.7; }
        .chat-input-area { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); gap: 0.5rem; background-color: var(--surface-color); }
        .chat-input-area input { flex-grow: 1; }
        .chat-input-area button { width: auto; flex-shrink: 0; }

        /* --- Loader & Toast --- */
        #loader { display: none; position: fixed; z-index: 4000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); justify-content: center; align-items: center; }
        #loader.active { display: flex; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 4px 12px var(--shadow-color); display: flex; align-items: center; gap: 1rem; transform: translateX(120%); animation: slideIn 0.5s forwards; }
        @keyframes slideIn { to { transform: translateX(0); } }

        /* --- Search Overlay --- */
        #search-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--background-color); z-index: 1100; transform: translateY(-100%); transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); display: flex; flex-direction: column; padding: 1.5rem; }
        #search-overlay.active { transform: translateY(0); }
        .search-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        #close-search { font-size: 1.5rem; cursor: pointer; }
        #search-input { flex-grow: 1; font-size: 1.2rem; border: none; background: none; border-bottom: 2px solid var(--primary-color); padding: 0.5rem 0; outline: none; color: var(--text-color); }
        #search-results-grid { grid-template-columns: repeat(2, 1fr); gap: 0.75rem; overflow-y: auto; padding-top: 0.5rem; }
    </style>
</head>

        const setupProductImageSlider = () => {
            const slider = document.querySelector('.pdp-image-slider');
            if (!slider) return;
            const wrapper = slider.querySelector('.pdp-slider-wrapper');
            const prevBtn = slider.querySelector('.slider-btn.prev');
            const nextBtn = slider.querySelector('.slider-btn.next');
            const dots = slider.querySelectorAll('.slider-dot');
            const totalSlides = dots.length;
            let currentIndex = 0;
            const goToSlide = (index) => {
                if (index < 0) index = totalSlides - 1;
                if (index >= totalSlides) index = 0;
                wrapper.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
                currentIndex = index;
            };
            prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
            dots.forEach(dot => { dot.addEventListener('click', () => goToSlide(parseInt(dot.dataset.index))); });
        };

        const saveCart = () => {
            if (!currentUser) { localStorage.setItem('cart', JSON.stringify(userCart)); } 
            else { db.ref(`users/${currentUser.uid}/cart`).set(userCart); }
        };
        
        const addToCart = (productId) => { 
            const product = getProductDetails(productId);
            if (!product) return showToast('Error: Product not found.', 'error');
            const existingItem = userCart.find(item => item.id === productId);
            if (existingItem) { existingItem.quantity += 1; showToast('Quantity increased!', 'success'); } 
            else { userCart.push({ id: product.id, name: product.name, price: product.price, image: product.imageUrl || product.image, quantity: 1 }); showToast('Added to cart!', 'success'); }
            saveCart(); updateBadges(); if(window.location.hash === '#cart') renderCart();
        };

            const item = userCart.find(item => item.id === productId);

                item.quantity += change;
                if (item.quantity <= 0) { userCart = userCart.filter(i => i.id !== productId); showToast('Item removed.', 'error'); }
                saveCart(); updateBadges(); renderCart(); 
            }
        };

        // ðŸ”¥ðŸ”¥ SAFE CHECKOUT & ORDER LOGIC ðŸ”¥ðŸ”¥
        const placeOrder = (transactionId, message, address, phone, finalShipping) => {
            const cartItems = userCart.map(item => ({ ...item })); 
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price || 0) * item.quantity, 0);

            const locationType = finalShipping === 120 ? "Inside Valley" : "Out of Valley";

                status: 'Processing',

                shipping: finalShipping,
                total: total,
                transactionId: transactionId,
                message: message,
                address: address + ` (${locationType})`, // Append location type to address
                phone: phone,
                items: cartItems,
                userId: currentUser ? currentUser.uid : 'guest',
                userEmail: currentUser ? currentUser.email : 'guest'
            };
            db.ref('orders').push(newOrder);
            if (currentUser) { db.ref(`users/${currentUser.uid}/orders`).push(newOrder); }

            catch (error) { showToast(`Login failed: ${error.message}`, 'error'); } finally { hideLoader(); }
        };

        const handleRegister = async (e) => {
            e.preventDefault(); showLoader();
            const pass = document.getElementById('reg-password').value;
            if (pass !== document.getElementById('reg-confirm-password').value) { hideLoader(); return showToast('Passwords do not match.', 'error'); }
            try { await auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, pass); document.getElementById('auth-modal').classList.remove('active'); showToast('Registered successfully!'); } 
            catch (error) { showToast(`Error: ${error.message}`, 'error'); } finally { hideLoader(); }
        };
        
        // ðŸ”¥ðŸ”¥ UPDATED PAYMENT MODAL WITH DYNAMIC SHIPPING ðŸ”¥ðŸ”¥
        const openPaymentModal = () => {
            if (!currentUser) { showToast('Please log in to place an order.', 'error'); openAuthModal(); return; }
            
            shippingCost = 120; // Reset to default
            const subtotal = userCart.reduce((sum, item) => sum + (item.price || 0) * item.quantity, 0);
            const initialTotal = subtotal + shippingCost;

            const modal = document.getElementById('payment-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <i class="fas fa-times close-btn" onclick="document.getElementById('payment-modal').classList.remove('active')"></i>
                    <h2 style="text-align:center; margin-bottom:1rem;">Checkout</h2>
                    
                    <div id="payment-total" style="font-size:1.8rem; color:var(--primary-color); font-weight:700; text-align:center; margin-bottom:1rem;">
                        ${CURRENCY}${initialTotal.toFixed(2)}
                    </div>
                    <img id="qr-code-img" src="https://i.imgur.com/5fLgIEC.jpeg" alt="QR Code">
                    
                    <form id="payment-form" style="margin-top:1rem;">
                        <div class="form-group">
                            <label>1. Delivery Location (Updates Price)</label>
                            <div class="radio-group">
                                <label class="radio-box active" id="opt-valley">
                                    <input type="radio" name="shippingOpt" value="120" checked> Inside Valley (Rs 120)
                                </label>
                                <label class="radio-box" id="opt-out">
                                    <input type="radio" name="shippingOpt" value="190"> Out of Valley (Rs 190)
                                </label>
                            </div>
                        </div>

                        <div class="form-group"><label>2. Delivery Address</label><input type="text" id="delivery-address" class="form-control" placeholder="City, Street, House No." required></div>
                        <div class="form-group"><label>3. Phone number</label><input type="tel" id="contact-phone" class="form-control" placeholder="98XXXXXXXX" required></div>
                        <div class="form-group"><label>Transaction ID</label><input type="text" id="transaction-id" class="form-control" placeholder="e.g. 729XH..." required></div>
                        <div class="form-group"><label>Any Note?</label><textarea id="payment-message" class="form-control" placeholder="Special instructions..."></textarea></div>
                        <button type="submit" id="confirm-payment-btn" class="btn btn-primary" style="margin-top: 1rem;">Confirm Order</button>
                    </form>
                </div>`;
            modal.classList.add('active');
            
            // Logic to update price on radio change
            const radios = document.querySelectorAll('input[name="shippingOpt"]');
            radios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    shippingCost = parseInt(e.target.value);
                    const newTotal = subtotal + shippingCost;
                    document.getElementById('payment-total').innerHTML = `${CURRENCY}${newTotal.toFixed(2)}`;
                    
                    // Visual update
                    document.getElementById('opt-valley').classList.toggle('active', shippingCost === 120);
                    document.getElementById('opt-out').classList.toggle('active', shippingCost === 190);
                });
            });

            document.getElementById('payment-form').addEventListener('submit', handlePaymentConfirmation);
        };

        const handlePaymentConfirmation = (e) => {
            e.preventDefault();
            const address = document.getElementById('delivery-address').value;
            const phone = document.getElementById('contact-phone').value;
            const transactionId = document.getElementById('transaction-id').value;
            const message = document.getElementById('payment-message').value;
            
            if (userCart.length === 0) { document.getElementById('payment-modal').classList.remove('active'); return showToast('Cart is empty.', 'error'); }
            document.getElementById('payment-modal').classList.remove('active');
            showLoader();
            
            // Use the global shippingCost variable which was updated by the radio buttons
            placeOrder(transactionId, message, address, phone, shippingCost);
            
            setTimeout(() => {
                hideLoader(); userCart = []; saveCart(); updateBadges(); showToast('Order placed successfully!', 'success');
                if(confirm("Order placed! Would you like to chat with the admin about your order?")) { openChatModal(); } 
                else { window.location.hash = '#orders'; }
            }, 1500);
        };

        const setTheme = (theme) => { 
            const isDark = theme === 'dark';
            document.body.classList.toggle('dark-theme', isDark);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-toggle').innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };
        
        const handleSearch = (query) => {
            const resultsGrid = document.getElementById('search-results-grid');
            if (!resultsGrid) return;
            if (query.length < 2) { resultsGrid.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><p>Enter at least 2 chars.</p></div>`; return; }
            const filtered = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
            if (filtered.length === 0) { resultsGrid.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><p>No matches.</p></div>`; } 
            else { renderProducts(filtered, 'search-results-grid'); }
        };

        const init = async () => {
            setTheme(localStorage.getItem('theme') || 'dark');
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500); }, 2500);
            setupEventListeners();
            await Promise.all([fetchProducts(), setupAuthListener()]);
            document.getElementById('store-view').style.display = 'block';
            handleRouteChange();
        };

        const setupEventListeners = () => {
            window.addEventListener('hashchange', handleRouteChange);
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                if (target.closest('#theme-toggle')) { setTheme(document.body.classList.contains('dark-theme') ? 'light' : 'dark'); }
                else if (target.closest('#open-search')) { e.preventDefault(); document.getElementById('search-overlay').classList.add('active'); document.getElementById('search-input').focus(); }
                else if (target.closest('#close-search')) { document.getElementById('search-overlay').classList.remove('active'); document.getElementById('search-input').value = ''; document.getElementById('search-results-grid').innerHTML = ''; }
                else if (target.closest('#profile-login-btn')) { openAuthModal(false); }
                else if (target.closest('#profile-register-btn')) { openAuthModal(true); }
                else if (target.closest('#message-admin-btn')) { openChatModal(); }
                else if (target.closest('#profile-logout-btn')) { auth.signOut().then(() => { showToast('Logged out.'); loadGuestData(); window.location.hash = '#profile'; }); }
                else if (target.closest('.add-to-cart-btn')) { addToCart(target.closest('.add-to-cart-btn').dataset.id); }
                else if (target.closest('.wishlist-btn')) { toggleWishlist(target.closest('.wishlist-btn').dataset.id); }
                else if (target.closest('.increase-qty')) { updateCartItemQuantity(target.closest('.increase-qty').dataset.id, 1); }
                else if (target.closest('.decrease-qty')) { updateCartItemQuantity(target.closest('.decrease-qty').dataset.id, -1); }
                else if (target.closest('.remove-item-btn')) { removeCartItem(target.closest('.remove-item-btn').dataset.id); }
            });
            document.getElementById('search-input')?.addEventListener('input', (e) => handleSearch(e.target.value.trim()));
        };

        window.addEventListener('load', init);
    </script>
</body>
</html>
