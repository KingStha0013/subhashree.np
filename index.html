<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubhaShree - Professional E-Commerce</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* =================================================================
           1. PROFESSIONAL CSS WITH UI OVERHAUL (v2.0)
           ================================================================= */
        :root {
            --primary-color: #5E5DF0;
            --background-color: #f4f5f7;
            --surface-color: #ffffff;
            --text-color: #333;
            --subtle-text-color: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0,0,0,0.08);
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: 'Poppins', sans-serif;
            --surface-rgb: 255, 255, 255;
        }

        body.dark-theme {
            --primary-color: #7b79ff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --subtle-text-color: #888;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.2);
            --surface-rgb: 30, 30, 30; 
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: var(--font-family); 
            background-color: var(--background-color); 
            color: var(--text-color); 
            line-height: 1.6; 
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Splash Screen FIX: Removed image rotation, improved loader --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 5000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        .splash-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }
        .splash-logo img {
            width: 50px;
            height: 50px;
        }
        .splash-loader {
            width: 150px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .splash-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background-color: var(--primary-color);
            border-radius: 2px;
            animation: slide-in-out 2s infinite ease-in-out;
        }
        @keyframes slide-in-out {
            0%, 100% { left: -50%; }
            50% { left: 100%; }
        }

        /* --- Universal Components --- */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
        .page-header { font-size: 2rem; font-weight: 700; margin-bottom: 2rem; }
        .btn { padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-flex; justify-content: center; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 1rem; width: 100%; }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 6px rgba(94, 93, 240, 0.2); }
        .btn-primary:disabled { 
            background-color: var(--subtle-text-color);
            cursor: not-allowed;
            box-shadow: none;
        }
        .form-control { padding: 0.85rem; border: 1px solid var(--border-color); border-radius: 8px; width: 100%; transition: border-color 0.3s, box-shadow 0.3s; font-size: 1rem; background-color: var(--surface-color); color: var(--text-color); }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(94, 93, 240, 0.2); }
        .form-group { position: relative; margin-bottom: 1.5rem; }

        /* --- Layout & Structure --- */
        header { 
            position: sticky; top: 0; left: 0; width: 100%; 
            background-color: rgba(var(--surface-rgb), 0.85); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); 
            z-index: 1000; padding: 1rem 0; 
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; }
        .header-icons { display: flex; align-items: center; gap: 1.5rem; }
        .icon-link { position: relative; font-size: 1.3rem; color: var(--subtle-text-color); text-decoration: none; cursor: pointer; transition: color 0.3s; }
        .icon-link:hover { color: var(--primary-color); }
        
        /* --- Badge System --- */
        .badge { position: absolute; top: -8px; right: -10px; background-color: var(--danger-color); color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 0.75rem; display: flex; justify-content: center; align-items: center; font-weight: 600; border: 2px solid var(--surface-color); transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .badge.visible { transform: scale(1); }
        
        main { padding: 1.5rem 0 80px 0; }
        .page { display: none; }
        .page.active { display: block; animation: pageTransition 0.5s forwards; }
        @keyframes pageTransition { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- Bottom Navigation (Mobile Only) --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--surface-color); box-shadow: 0 -2px 10px var(--shadow-color); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .bottom-nav-link { 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--subtle-text-color); text-decoration: none; font-size: 0.7rem; 
            transition: color 0.3s, transform 0.2s; position: relative; 
            flex-grow: 1; /* Ensures even distribution */
        }
        .bottom-nav-link i { font-size: 1.4rem; margin-bottom: 4px; }
        .bottom-nav-link.active { color: var(--primary-color); transform: translateY(-3px); }
        .bottom-nav-link .badge { top: -5px; right: 5px; } /* Adjusted badge position for better balance */

        /* --- Desktop Navigation --- */
        @media (min-width: 768px) {
            .bottom-nav { display: none; }
            main { padding-bottom: 2.5rem; }
            #cart-page-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: flex-start; }
            #cart-summary { position: sticky; top: 100px; }
        }

        /* --- Product Grid & Cards --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.75rem; }
        .product-card { 
            background-color: var(--surface-color); 
            border-radius: 16px;
            box-shadow: 0 6px 16px var(--shadow-color);
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s, box-shadow 0.3s; 
            opacity: 0; 
            transform: translateY(30px); 
            cursor: pointer; 
            border: 1px solid var(--border-color);
        }
        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        .product-card.animate { animation: slideUp 0.6s forwards; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .product-card-img { 
            width: 100%; 
            height: 160px; 
            object-fit: cover; 
            /* Added this to ensure image itself animates nicely */
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover .product-card-img {
            transform: scale(1.05);
        }
        .product-card-body { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-card-title { 
            font-size: 1rem; 
            font-weight: 600; 
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-card-price { 
            font-size: 1.2rem; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin-bottom: 0.75rem; 
        }
        .product-card-actions { 
            margin-top: auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 0.5rem;
        }
        .product-card-actions .btn { 
            padding: 0.5rem 0.8rem; 
            font-size: 0.8rem; 
            flex-grow: 1;
        }
        .product-card-actions .icon-btn { 
            font-size: 1.2rem; 
            background: var(--background-color);
            color: var(--subtle-text-color); 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 40px; 
            height: 40px;
            transition: background-color 0.2s, color 0.2s;
        }
        .product-card-actions .icon-btn:hover {
            background-color: var(--border-color);
        }
        .icon-btn.wishlist-btn.active {
            color: var(--danger-color); 
            border-color: var(--danger-color);
        }
        .icon-btn.wishlist-btn.active i { color: var(--danger-color); }

        /* --- Cart Page --- */
        .item-list > .cart-item { margin-bottom: 1rem; }
        .cart-item { background: var(--surface-color); border-radius: 12px; padding: 1rem; box-shadow: 0 4px 12px var(--shadow-color); display: flex; gap: 1rem; align-items: flex-start; }
        .cart-item-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; flex-shrink: 0; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-name { font-weight: 600; font-size: 1rem; margin-bottom: 0.25rem; }
        .cart-item-price { font-weight: 500; color: var(--primary-color); font-size: 0.9rem; }
        .cart-item-actions { display: flex; flex-direction: column; align-items: flex-end; justify-content: space-between; height: 80px; }
        .quantity-control { display: flex; align-items: center; gap: 0.75rem; }
        .quantity-btn { 
            background: var(--background-color); 
            color: var(--text-color); 
            border: 1px solid var(--border-color);
            width: 28px; height: 28px; border-radius: 4px; 
            cursor: pointer; font-weight: bold; 
            transition: background-color 0.2s;
        }
        .quantity-btn:hover { background-color: var(--border-color); }
        .quantity-display { width: 20px; text-align: center; font-weight: 600; }

        .remove-item-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 0.8rem; font-weight: 500; padding: 0; }
        #cart-summary { background: var(--surface-color); border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 12px var(--shadow-color); }
        #cart-summary h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-row span:last-child { font-weight: 600; }
        #checkout-btn { width: 100%; margin-top: 1rem; }

        /* --- Orders Page Item FIX --- */
        .order-item { 
            background: var(--surface-color); 
            border-radius: 12px; 
            padding: 1rem; 
            box-shadow: 0 4px 12px var(--shadow-color); 
            margin-bottom: 1rem; 
            border-left: 5px solid var(--primary-color);
        }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 600;}
        .order-id { font-size: 0.9rem; color: var(--subtle-text-color); }
        .order-total { font-size: 1.1rem; color: var(--primary-color); }
        .order-details ul { list-style: none; padding: 0; margin-top: 0.5rem; border-top: 1px dashed var(--border-color); padding-top: 0.5rem; }
        .order-details li { font-size: 0.9rem; margin-bottom: 0.25rem; }
        .order-status { font-style: italic; color: var(--success-color); font-weight: 500; margin-top: 0.5rem;}


        /* --- General UI & Helpers --- */
        .empty-state { text-align: center; padding: 4rem 2rem; background: var(--surface-color); border-radius: 12px; }
        .empty-state i { font-size: 4rem; color: var(--border-color); margin-bottom: 1rem; }

        /* --- Modals, Loader, Toast --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; overflow-y: auto; }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; animation: modalZoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin: 3rem 0; }
        
        /* ðŸ”¥ NEW & MODIFIED: Product Detail Modal & Image Slider Styles ðŸ”¥ */
        #product-detail-modal .modal-content { max-width: 700px; padding: 0; }
        .pdp-container { padding: 1.5rem; }
        
        /* Image Slider Container */
        .pdp-image-slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            background-color: var(--border-color);
        }
        /* Hide controls if only one image */
        .pdp-image-slider.single-image .slider-btn,
        .pdp-image-slider.single-image .slider-pagination {
            display: none;
        }

        .pdp-slider-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.4s ease-in-out;
        }

        .pdp-slider-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-btn:hover { background-color: rgba(0, 0, 0, 0.7); }
        .slider-btn.prev { left: 10px; }
        .slider-btn.next { right: 10px; }

        .slider-pagination {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .slider-dot.active {
            background-color: white;
            transform: scale(1.2);
        }
        /* End of Image Slider Styles */

        .pdp-title { font-size: 1.8rem; font-weight: 700; margin: 1rem 0 0.5rem; }
        .pdp-price { font-size: 2.2rem; font-weight: 800; color: var(--danger-color); margin-bottom: 1rem; }
        .pdp-description { color: var(--subtle-text-color); margin-bottom: 1.5rem; }
        .pdp-actions { display: flex; gap: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .pdp-actions .btn { flex-grow: 1; }
        .pdp-actions .icon-btn { width: 50px; height: 50px; flex-shrink: 0; }


        .close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; transition: color 0.2s; z-index: 10; }
        .close-btn:hover { color: var(--danger-color); }
        
        /* Payment Modal Specific Styles */
        #payment-modal .modal-content { max-width: 450px; text-align: center; }
        /* FIX: Constrains the QR code image size */
        #payment-modal img { 
            width: 100%; 
            max-width: 250px; /* Reduced max-width for better fit */
            height: auto; 
            aspect-ratio: 1 / 1; 
            object-fit: contain; 
            border-radius: 16px; 
            margin: 1.5rem auto 1rem; 
            display: block; 
            box-shadow: 0 4px 12px var(--shadow-color); 
        }
        #payment-total { font-size: 1.8rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--primary-color); }

        /* =================================================================
           ðŸ”¥ NEW: CHAT MODAL STYLES
           ================================================================= */
        #chat-modal .modal-content {
            height: 70vh;
            max-height: 600px;
            width: 90%;
            max-width: 400px;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .chat-message {
            padding: 0.6rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .chat-message.user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-message.admin {
            background-color: var(--border-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-message .timestamp {
            font-size: 0.7rem;
            display: block;
            margin-top: 4px;
            text-align: right;
            opacity: 0.7;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            gap: 0.5rem;
            background-color: var(--surface-color);
        }
        .chat-input-area input {
            flex-grow: 1;
        }
        .chat-input-area button {
            width: auto; /* Override default button width */
            flex-shrink: 0;
        }


        #loader { display: none; position: fixed; z-index: 4000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); justify-content: center; align-items: center; }
        #loader.active { display: flex; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 4px 12px var(--shadow-color); display: flex; align-items: center; gap: 1rem; transform: translateX(120%); animation: slideIn 0.5s forwards; }
        @keyframes slideIn { to { transform: translateX(0); } }

        /* --- Search Overlay FIX --- */
        #search-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--background-color); 
            z-index: 1100; transform: translateY(-100%); 
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); 
            display: flex; flex-direction: column; 
            padding: 1.5rem; 
        }
        #search-overlay.active { transform: translateY(0); }
        .search-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        #close-search { font-size: 1.5rem; cursor: pointer; }
        #search-input { 
            flex-grow: 1; font-size: 1.2rem; border: none; background: none; 
            border-bottom: 2px solid var(--primary-color); /* Made search line clearer */
            padding: 0.5rem 0; 
            outline: none; color: var(--text-color); 
        }
        #search-results-grid { grid-template-columns: repeat(2, 1fr); gap: 0.75rem; overflow-y: auto; padding-top: 0.5rem; }
    </style>
</head>
<body>
    
    <div id="splash-screen">
        <div class="splash-logo">
            <img src="https://img.icons8.com/color/48/000000/shopping-cart.png" alt="SubhaShree Icon"> 
            <span>SubhaShree</span>
        </div>
        <div class="splash-loader"></div>
    </div>

    <div id="loader"><div class="spinner"></div></div>
    <div id="toast-container"></div>

    <div id="auth-modal" class="modal"></div>
    <div id="payment-modal" class="modal"></div>
    <div id="product-detail-modal" class="modal"></div>
    <div id="chat-modal" class="modal"></div> <!-- ðŸ”¥ NEW: Chat Modal -->

    <div id="store-view" style="display: none;">
        <header>
            <div class="container">
                <nav class="navbar">
                    <a href="#home" class="logo">SubhaShree</a>
                    <div class="header-icons">
                        <button id="theme-toggle" class="icon-link" style="background:none; border:none; font-size: 1.3rem;"><i class="fas fa-moon"></i></button>
                        <a id="open-search" href="#" class="icon-link"><i class="fas fa-search"></i></a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <div id="home-page" class="page">
                <h2 class="page-header" style="margin-top: 0.5rem; font-size: 1.75rem;">Featured Products</h2>
                <div id="product-grid" class="product-grid"></div>
            </div>
            
            <div id="wishlist-page" class="page">
                <h2 class="page-header">My Wishlist</h2>
                <div id="wishlist-items" class="product-grid"></div>
            </div>
            
            <div id="cart-page" class="page">
                <h2 class="page-header">My Cart</h2>
                <div id="cart-page-layout">
                    <div id="cart-items" class="item-list"></div>
                    <div id="cart-summary"></div>
                </div>
            </div>
            
            <div id="orders-page" class="page">
                <h2 class="page-header">My Orders</h2>
                <div id="orders-list" class="item-list"></div>
            </div>
            
            <div id="profile-page" class="page">
                <h2 class="page-header">My Profile</h2>
                </div>
        </main>

        <nav class="bottom-nav">
            <a href="#home" class="bottom-nav-link active"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#wishlist" class="bottom-nav-link" id="mobile-wishlist-link"><span class="badge" id="wishlist-badge-mobile">0</span><i class="fas fa-heart"></i><span>Wishlist</span></a>
            <a href="#cart" class="bottom-nav-link" id="mobile-cart-link"><span class="badge" id="cart-badge-mobile">0</span><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
            <a href="#orders" class="bottom-nav-link" id="mobile-orders-link"><i class="fas fa-receipt"></i><span>Orders</span></a>
            <a href="#profile" class="bottom-nav-link" id="profile-nav-link"><i class="fas fa-user-circle"></i><span>Profile</span></a>
        </nav>
    </div>

    <div id="search-overlay">
        <div class="search-header">

        // ðŸ”¥ MODIFIED: Render Product Detail Modal to include image slider

        const setupProductImageSlider = () => {
            const slider = document.querySelector('.pdp-image-slider');
            if (!slider) return;

            const wrapper = slider.querySelector('.pdp-slider-wrapper');
            const prevBtn = slider.querySelector('.slider-btn.prev');
            const nextBtn = slider.querySelector('.slider-btn.next');
            const dots = slider.querySelectorAll('.slider-dot');
            const totalSlides = dots.length;
            let currentIndex = 0;

            const goToSlide = (index) => {
                if (index < 0) index = totalSlides - 1;
                if (index >= totalSlides) index = 0;

                wrapper.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
                currentIndex = index;
            };

            prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
            dots.forEach(dot => {
                dot.addEventListener('click', () => goToSlide(parseInt(dot.dataset.index)));
            });
        };

        // --- CART & WISHLIST LOGIC ---
        
        const saveCart = () => {
            // Save to localStorage for guest users
            if (!currentUser) {
                localStorage.setItem('cart', JSON.stringify(userCart));

            else { db.ref(`users/${currentUser.uid}/cart`).set(userCart); }

        // ðŸ”¥ FIX: Corrected function to ensure the product image property is retrieved correctly
        const addToCart = (productId) => { 
            const product = getProductDetails(productId);
            if (!product) {
                return showToast('Error: Product not found.', 'error');
            }
            
            const existingItem = userCart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
                showToast('Quantity increased in cart!', 'success');
            } else {
                userCart.push({ 
                    id: product.id, 
                    name: product.name, 
                    price: product.price, 
                    // Use the correct image property for cart storage
                    image: product.imageUrl || product.image, 
                    quantity: 1 
                });
                showToast('Added to cart!', 'success');

            updateBadges();
            if(window.location.hash === '#cart') renderCart();
            // Re-render home page to update wishlist status on cards

            const item = userCart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    userCart = userCart.filter(i => i.id !== productId);
                    showToast('Item removed from cart.', 'error');

                    showToast('Cart updated!', 'success');

                saveCart();
                updateBadges();
                renderCart();

            const finalShipping = isCartEmpty ? 0 : SHIPPING_COST;
            const total = cartSubtotal + finalShipping;

            // --- Render Cart Items ---
            if (isCartEmpty) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-shopping-cart"></i><p>Your cart is empty.</p></div>`;

            document.getElementById('checkout-btn')?.addEventListener('click', openPaymentModal);

        const placeOrder = (transactionId, message) => {
            const cartItems = userCart.map(item => ({ ...item }));

            const total = subtotal + SHIPPING_COST;

                        <ul>
                            ${order.items.map(item => `
                                <li>${item.quantity}x ${item.name} (${CURRENCY}${((item.price || 0) * item.quantity).toFixed(2)})</li>
                            `).join('')}
                            <li style="font-weight: 500;">Shipping: ${CURRENCY}${order.shipping.toFixed(2)}</li>
                        </ul>
                    </div>
                </div>
            `).join('');
        };
        
        const renderProfile = () => {
            const container = document.getElementById('profile-page');
            if (currentUser) {
                container.innerHTML = `
                    <div class="profile-container">
                        <div class="profile-header">
                            <i class="fas fa-user-circle profile-avatar"></i>
                            <p id="profile-email">${currentUser.email}</p>
                        </div>
                        <div class="profile-actions">
                             <a href="#orders" class="profile-link">
                                <i class="fas fa-receipt fa-fw"></i>
                                <span>My Orders</span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                            <!-- ðŸ”¥ NEW: Message Admin Button -->
                            <button id="message-admin-btn" class="profile-link" style="margin-top: 1rem; width:100%; text-align: left; background: none; border: none; font-size: 1rem; padding-left: 1rem; color: var(--text-color); cursor:pointer;">
                                <i class="fas fa-comments fa-fw"></i>
                                <span>Message Admin</span>
                                <i class="fas fa-chevron-right" style="float: right; line-height: 1.5;"></i>
                            </button>
                            <hr style="margin: 1rem 0;">
                            <button id="profile-logout-btn" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt fa-fw"></i>
                                Logout
                            </button>
                        </div>
                    </div>`;
            } else {
                container.innerHTML = `
                    <div class="profile-container">
                        <div class="profile-header">
                            <i class="fas fa-user-circle profile-avatar"></i>
                            <p>You are not logged in.</p>
                            <p style="font-size: 0.9rem; color: var(--subtle-text-color);">Log in to view your orders and manage your account.</p>
                        </div>
                        <div class="profile-actions">
                            <button id="profile-login-btn" class="btn btn-primary">Login</button>
                            <button id="profile-register-btn" class="btn" style="margin-top: 0.75rem; background-color: var(--background-color); color: var(--text-color); border: 1px solid var(--border-color);">Register</button>
                        </div>
                    </div>`;
            }
        };

        // =================================================================
        // ðŸ”¥ NEW: CHAT LOGIC
        // =================================================================
        let chatListener = null; // To hold the Firebase listener

        const openChatModal = () => {
            if (!currentUser) {
                showToast('Please log in to chat with the admin.', 'error');
                return;
            }

            const modal = document.getElementById('chat-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <i class="fas fa-times close-btn" onclick="document.getElementById('chat-modal').classList.remove('active');"></i>
                    <div class="chat-header">Chat with Admin</div>
                    <div class="chat-messages" id="chat-messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <form class="chat-input-area" id="chat-form">
                        <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            `;
            modal.classList.add('active');
            
            loadChatMessages();
            
            document.getElementById('chat-form').addEventListener('submit', handleSendMessage);
        };
        
        const loadChatMessages = () => {
            const messagesContainer = document.getElementById('chat-messages-container');
            const chatRef = db.ref(`chats/${currentUser.uid}/messages`);
            
            // Detach any previous listener to avoid duplicates
            if (chatListener) {
                chatListener.off();
            }

            messagesContainer.innerHTML = ''; // Clear previous messages
            
            chatListener = chatRef.orderByChild('timestamp');
            chatListener.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageEl = document.createElement('div');
                messageEl.classList.add('chat-message', message.sender); // 'user' or 'admin'
                messageEl.innerHTML = `
                    <span>${message.text}</span>
                    <span class="timestamp">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                `;
                messagesContainer.appendChild(messageEl);
                
                // Scroll to the bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        };

        const handleSendMessage = (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-message-input');
            const messageText = input.value.trim();
            
            if (messageText && currentUser) {
                const chatRef = db.ref(`chats/${currentUser.uid}/messages`);
                
                const newMessage = {
                    text: messageText,
                    sender: 'user', // All messages from app are from 'user'
                    timestamp: Date.now()
                };
                
                chatRef.push(newMessage);
                input.value = ''; // Clear input field
            }
        };
        // =================================================================

        const openAuthModal = (showRegister = false) => {
            const modal = document.getElementById('auth-modal');
            const content = `
                <div class="modal-content">
                    <i class="fas fa-times close-btn" onclick="document.getElementById('auth-modal').classList.remove('active')"></i>
                    <h2>${showRegister ? 'Create Account' : 'Sign In'}</h2>
                    <form id="${showRegister ? 'register-form' : 'login-form'}" style="margin-top: 1.5rem;">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="${showRegister ? 'reg-email' : 'login-email'}" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="${showRegister ? 'reg-password' : 'login-password'}" class="form-control" placeholder="Password" required>
                        </div>
                        ${showRegister ? `
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="reg-confirm-password" class="form-control" placeholder="Confirm Password" required>
                            </div>` : ''}
                        <button type="submit" class="btn btn-primary">${showRegister ? 'Register' : 'Login'}</button>
                        <button type="button" class="btn" style="margin-top: 0.75rem; background-color: var(--background-color); color: var(--text-color); border: 1px solid var(--border-color);" onclick="openAuthModal(${!showRegister})">
                            ${showRegister ? 'Already have an account? Login' : 'Need an account? Register'}
                        </button>
                    </form>
                </div>
            `;
            document.getElementById('auth-modal').innerHTML = content;
            modal.classList.add('active');
            
            document.getElementById('login-form')?.addEventListener('submit', handleLogin);
            document.getElementById('register-form')?.addEventListener('submit', handleRegister);
        };
        const handleLogin = async (e) => {
            e.preventDefault();
            showLoader();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('auth-modal').classList.remove('active');
                showToast('Login successful!');
            } catch (error) {
                showToast(`Login failed: ${error.message}`, 'error');
            } finally {
                hideLoader();
            }
        };

        const handleRegister = async (e) => {
            e.preventDefault();
            showLoader();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            if (password !== confirmPassword) {
                hideLoader();
                return showToast('Passwords do not match.', 'error');
            }
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('auth-modal').classList.remove('active');
                showToast('Registration successful! You are now logged in.');
            } catch (error) {
                showToast(`Registration failed: ${error.message}`, 'error');
            } finally {
                hideLoader();
            }
        };
        
        const openPaymentModal = () => {
            // FIX: Require login before allowing payment
            if (!currentUser) {
                showToast('Please log in to place an order.', 'error');
                openAuthModal();
                return;
            }

            const finalTotal = document.getElementById('final-total')?.textContent || `${CURRENCY}0.00`;
            
            const modal = document.getElementById('payment-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <i class="fas fa-times close-btn" onclick="document.getElementById('payment-modal').classList.remove('active')"></i>
                    <h2>Complete Your Payment</h2>
                    <p style="color: var(--subtle-text-color); margin-bottom: 1rem;">
                        Scan the QR code below to pay via eSewa/Khalti, then fill in the confirmation details.
                    </p>
                    <div id="payment-total">${finalTotal}</div>
                    <img id="qr-code-img" src="https://imgur.com/f1436c0e-7806-4a62-8ee3-74916ae0a2a4" alt="eSewa QR Code">
                    
                    <form id="payment-form">
                        <div class="form-group">
                            <input type="text" id="transaction-id" class="form-control" placeholder="Enter Transaction ID (Required)" required>
                        </div>
                        <div class="form-group">
                            <textarea id="payment-message" class="form-control" placeholder="Optional: Add a message or delivery note"></textarea>
                        </div>
                        <button type="submit" id="confirm-payment-btn" class="btn btn-primary" style="margin-top: 1rem;">
                            Confirm Payment
                        </button>
                    </form>
                </div>
            `;
            modal.classList.add('active');
            
            document.getElementById('payment-form').addEventListener('submit', handlePaymentConfirmation);
        };

        const handlePaymentConfirmation = (e) => {
            e.preventDefault();
            
            const transactionId = document.getElementById('transaction-id').value;
            const message = document.getElementById('payment-message').value;
            
            if (userCart.length === 0) {
                document.getElementById('payment-modal').classList.remove('active');
                return showToast('Cart is empty. Cannot place order.', 'error');
            }

            document.getElementById('payment-modal').classList.remove('active');
            showLoader();
            
            // 1. Place the order
            placeOrder(transactionId, message);
            
            setTimeout(() => {
                hideLoader();
                
                // 2. Clear the cart (after order is recorded)
                userCart = [];
                saveCart();
                updateBadges();
                
                // 3. Show success and redirect to orders page
                showToast('Payment Successful! Your order has been placed.', 'success');
                window.location.hash = '#orders';
            }, 1500);
        };

        const setTheme = (theme) => { 
            const isDark = theme === 'dark';
            document.body.classList.toggle('dark-theme', isDark);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-toggle').innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };
        
        // --- SEARCH FUNCTIONALITY ---
        const handleSearch = (query) => {
            const resultsGrid = document.getElementById('search-results-grid');
            if (!resultsGrid) return;

            if (query.length < 2) {
                resultsGrid.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;"><i class="fas fa-search"></i><p>Enter at least 2 characters to search.</p></div>`;
                return;
            }

            const lowerCaseQuery = query.toLowerCase();
            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(lowerCaseQuery)
            );

            if (filteredProducts.length === 0) {
                resultsGrid.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;"><i class="fas fa-box-open"></i><p>No products match your search.</p></div>`;
            } else {
                renderProducts(filteredProducts, 'search-results-grid');
            }
        };


        // --- INITIALIZATION & EVENT LISTENERS ---
        const init = async () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            // Splash Screen timing remains the same
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 2500);

            setupEventListeners();
            await Promise.all([fetchProducts(), setupAuthListener()]);
            document.getElementById('store-view').style.display = 'block';
            handleRouteChange();
        };

        const setupEventListeners = () => {
            window.addEventListener('hashchange', handleRouteChange);

            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                
                // Theme Toggle 
                if (target.closest('#theme-toggle')) {
                    const currentTheme = localStorage.getItem('theme') || 'dark';
                    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
                }
                // Search Toggle
                else if (target.closest('#open-search')) {
                    e.preventDefault();
                    document.getElementById('search-overlay').classList.add('active');
                    document.getElementById('search-input').focus();
                    handleSearch(''); 
                }
                else if (target.closest('#close-search')) {
                    document.getElementById('search-overlay').classList.remove('active');
                    document.getElementById('search-input').value = '';
                    // Clear search results grid
                    const searchResults = document.getElementById('search-results-grid');
                    if (searchResults) searchResults.innerHTML = '';
                }
                // Profile Page Auth
                else if (target.closest('#profile-login-btn')) {
                    openAuthModal(false);
                }
                else if (target.closest('#profile-register-btn')) {
                    openAuthModal(true);
                }
                // ðŸ”¥ NEW: Open Chat Modal
                else if (target.closest('#message-admin-btn')) {
                    openChatModal();
                }
                else if (target.closest('#profile-logout-btn')) {
                    auth.signOut().then(() => {
                        showToast('You have been logged out.');
                        loadGuestData(); // Reload guest data after logout
                        // Reload the current page to reflect changes
                        window.location.hash = '#profile'; 
                    });
                }
                // Product Actions
                else if (target.closest('.add-to-cart-btn')) {
                    const productId = target.closest('.add-to-cart-btn').dataset.id;
                    addToCart(productId);
                }
                // Wishlist Toggle 
                else if (target.closest('.wishlist-btn')) {
                    const productId = target.closest('.wishlist-btn').dataset.id;
                    toggleWishlist(productId);
                }
                // Cart Quantity Controls
                else if (target.closest('.increase-qty')) {
                    const productId = target.closest('.increase-qty').dataset.id;
                    updateCartItemQuantity(productId, 1);
                }
                else if (target.closest('.decrease-qty')) {
                    const productId = target.closest('.decrease-qty').dataset.id;
                    updateCartItemQuantity(productId, -1);
                }
                else if (target.closest('.remove-item-btn')) {
                    const productId = target.closest('.remove-item-btn').dataset.id;
                    removeCartItem(productId);
                }
            });

            // Live Search Input Listener
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                handleSearch(e.target.value.trim());
            });
        };

        // Start the application
        window.addEventListener('load', init);

    </script>
</body>
</html>
